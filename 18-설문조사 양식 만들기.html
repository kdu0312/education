<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charsert="UTF-8"> 
        <meta
        http-equiv="x-ua-compatible" 
        content="ie=edge"
        > 
        <title>설문조사 양식</title> 
    </head>
    <body>
        <heafer>
            <h1>설문조사 양식</h1>
            <p>모든항목에 빠짐없이 체크해주십시오.</p>
        </heafer>
        <hr>
        <main>
            <form> 
                <fieldset>
                    <legend>개인정보</legend>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                    <br>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="매일을 입력하세요" required>
                    <br>
                </fieldset>
                <fieldset>
                    <legend>설문</legend>
                    <p>연령대가 어떻게 되십니까?</p>
                    <input type="radio" id="teen" name="age">
                    <label for="teen">10대</label>

                    <input type="radio" id="twenty" name="age">
                    <label for="twenty">20대</label>

                    <input type="radio" id="thirty" name="age">
                    <label for="thirty">30대</label>

                    <input type="radio" id="fourty">
                    <label for="fourty">40대</label>

                    <input type="radio" id="fifty" name="age">  
                    <label for="fifty">50대</label>

                    <input type="radio" id="order" name="age">  
                    <label for="order">그 외</label>

                    <p>성별은 어떻게 되십니까?</p>
                    <input type="radio" id="male" name="gender">
                    <label for="male">남자</label>

                    <input type="radio" id="female" name="gender">
                    <label for="female">여자</label>

                    <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
                    <input type="checkbox" id="postion" name="academy">
                    <label for="postion">위치</label>    
                    
                    <input type="checkbox" id="price" name="academy">
                    <label for="price">학원비</label>     

                    <input type="checkbox" id="teacher" name="academy">
                    <label for="teacher">강사</label>     

                    <input type="checkbox" id="infra" name="academy">
                    <label for="infra">시설</label>     


                </fieldset>
                <fieldset>
                    <legend>기타 의견</legend>
                    <textarea rows="10" cols="66" placeholder="기타 의견을 입력하세요"></textarea>
                    <br>
                </fieldset>
                <input type="submit">

            </form>
        </main>
        <hr>
        <footer>
            <p>입력하느라 수고하셨습니다.</p>
        </footer>
    </body>
</html>
